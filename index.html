<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stable Diffusion Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Image Generator</h1>
    <form id="imageForm">
      <label for="prompt">Enter a prompt:</label>
      <input type="text" id="prompt" placeholder="e.g., Lighthouse on a cliff" required>
      <button type="submit">Generate Image</button>
    </form>
    <div id="loading" class="hidden">Generating image, please wait...</div>
    <div id="result">
      <img id="generatedImage" alt="Generated image will appear here">
    </div>
    <div id="error" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
